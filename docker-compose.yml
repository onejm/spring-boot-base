version: "3.8"
services:
  springbootbase-db:
    image: mysql:8.4
    container_name: springbootbase-db
    ports:
      - "${MYSQL_PORT_MAP:-3307}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - springbootbase-network

  springbootbase-app:
    image: onemini/springbootbase-app:latest
    platform: linux/amd64
    container_name: springbootbase-app
    ports:
      - "${APP_PORT_MAP:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      KAKAOPAY_CID: ${KAKAOPAY_CID}
      KAKAOPAY_ADMIN_KEY: ${KAKAOPAY_ADMIN_KEY}
      KAKAOPAY_HOST: ${KAKAOPAY_HOST}
      KAKAOPAY_READY_URL: ${KAKAOPAY_READY_URL}
      KAKAOPAY_APPROVE_URL: ${KAKAOPAY_APPROVE_URL}
      itemImgLocation: ${ITEM_IMG_LOCATION}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      springbootbase-db:
        condition: service_healthy
    networks:
      - springbootbase-network

volumes:
  mysql-data:

networks:
  springbootbase-network:
